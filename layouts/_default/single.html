{{ define "main" }}
<div class="container my-4">
    <div class="card">
        <img src="{{ .Params.image }}" class="card-img-top" alt="{{ .Title }}">
        <div class="card-body">
            <h1 class="card-title">{{ .Title }}</h1>
            <p class="card-text">{{ .Content }}</p>
        </div>
    </div>
</div>
{{ end }}

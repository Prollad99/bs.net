{{ define "main" }}
<article class="taxonomy-term">
    <header>
        <h1>{{ .Title }}</h1>
        {{ if .Params.description }}
            <p>{{ .Params.description }}</p>
        {{ end }}
    </header>
    <section class="term-content">
        {{ range .Pages }}
            <div class="term-item">
                <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                <p>{{ .Summary }}</p>
            </div>
        {{ end }}
    </section>
</article>
{{ end }}

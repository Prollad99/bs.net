{{ define "main" }}
<article class="post">
  <header>
    <h1>{{ .Title }}</h1>
  </header>
  
  <div class="content">
    {{ .Content }}
  </div>

  {{ if .Params.tags }}
  <footer class="tags">
    <ul class="list-inline">
      {{ range .Params.tags }}
      <li class="list-inline-item"><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
      {{ end }}
    </ul>
  </footer>
  {{ end }}
</article>
{{ end }}

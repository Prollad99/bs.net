{{ define "main" }}
<section>
  <header>
    <h1>All Tags</h1>
  </header>

  <ul class="list-inline">
    {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
    <li class="list-inline-item"><a href="{{ "/tags/" | relLangURL }}{{ $name | urlize }}">{{ $name }}</a></li>
    {{ end }}
  </ul>
</section>
{{ end }}

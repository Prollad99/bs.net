{{ define "main" }}
<div class="container mt-4">
    <h2>#{{ page.tag }}</h2>
    <div class="row">
        {% for page in site.pages %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="row no-gutters">
                        <div class="col-4 d-flex flex-column align-items-center justify-content-center">
                            <img src="{{ page.image }}" class="card-img" alt="{{ page.title }}" style="max-width: 80px; max-height: 80px; margin: 10px;">
                            <a href="{{ page.permalink }}" class="btn btn-primary btn-sm mt-2 mb-2">Claim Now</a>
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                                <h5 class="card-title" style="font-size: 1rem;">{{ page.title }}</h5>
                                <p class="card-text" style="font-size: 0.9rem;">{{ page.summary }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{{ end }}

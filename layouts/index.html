{{ define "main" }}
<div class="container mt-4">
    <div class="row">
        {{ range .Site.RegularPages }}
            {{ if eq .Type "post" }}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="row no-gutters">
                        <div class="col-4">
                            <img src="{{ .Params.image }}" class="card-img" alt="{{ .Title }}" style="max-width: 80px; max-height: 80px; margin: 10px;">
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                                <h5 class="card-title" style="font-size: 1rem;">{{ .Title }}</h5>
                                <p class="card-text" style="font-size: 0.9rem;">{{ .Summary }}</p>
                                <a href="{{ .RelPermalink }}" class="btn btn-primary btn-sm btn-block">Claim Now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
        {{ end }}
    </div>
</div>
{{ end }}

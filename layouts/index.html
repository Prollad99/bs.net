{{ define "main" }}
<div class="container mt-4">
    <div class="row">
        {{ range .Site.RegularPages }}
            {{ if eq .Type "post" }}
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="row no-gutters h-100">
                        <div class="col-4 d-flex flex-column align-items-start" style="overflow: visible;">
                            <img src="{{ .Params.image }}" class="card-img-top" alt="{{ .Title }}" style="width: 80px; height: 80px; margin: 10px;">
                            <a href="{{ .RelPermalink }}" class="btn btn-primary btn-sm mt-2">Claim Now</a>
                        </div>
                        <div class="col-8 d-flex">
                            <div class="card-body">
                                <h5 class="card-title" style="font-size: 1rem;">{{ .Title }}</h5>
                                <p class="card-text" style="font-size: 0.9rem;">{{ .Summary }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
        {{ end }}
    </div>
</div>
{{ end }}

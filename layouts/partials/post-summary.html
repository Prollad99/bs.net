<div class="container mt-3">
    <div class="card mb-3" style="max-width: 600px;">
        <div class="row no-gutters align-items-center">
            <div class="col-md-4 position-relative">
                <a href="{{ .Permalink }}">
                    <img src="{{ .Params.image }}" class="card-img" alt="{{ .Title }}" style="border-radius: 8px; width: 80px; height: 80px;">
                    <div class="position-absolute top-50 start-50 translate-middle bg-dark text-white p-1 rounded">
                        Claim Now
                    </div>
                </a>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h5>
                    <p class="card-text">{{ .Summary }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

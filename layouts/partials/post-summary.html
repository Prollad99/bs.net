<!-- layouts/partials/post-summary.html -->
<div class="post-summary">
    <div class="post-summary-image">
        <a href="{{ .Permalink }}">
            <img src="{{ .Params.image }}" alt="{{ .Title }}">
        </a>
    </div>
    <div class="post-summary-content">
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p>{{ .Summary }}</p>
    </div>
</div>

<style>
.post-summary {
    display: flex;
    align-items: center; /* Center items vertically */
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    background-color: #fff;
}
.post-summary-image {
    flex: 0 0 auto; /* Do not grow, do not shrink */
    margin-right: 15px;
}
.post-summary-image img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
}
.post-summary-content {
    flex: 1; /* Allow this to grow and fill remaining space */
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center text vertically */
}
.post-summary-content h2 {
    margin: 0;
    font-size: 1.2em;
    color: blue; /* Adjust color as per your need */
}
.post-summary-content p {
    margin: 10px 0 0 0;
}
</style>

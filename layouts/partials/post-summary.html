<style>
    .post-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between; /* Distribute space between items */
    }

    .post-summary {
        width: calc(50% - 10px); /* Calculate width for two items with spacing */
        margin-bottom: 20px; /* Space between rows */
        box-sizing: border-box;
    }

    .post-summary-image {
        position: relative;
        float: left;
        margin-right: 20px;
        margin-bottom: 20px;
    }

    .post-summary-image img {
        width: 80px;
        height: 80px;
        border-radius: 8px;
    }

    .post-summary-image button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    .post-summary-content h2 {
        margin: 0 0 10px 0;
        font-size: 1.2em;
    }

    .post-summary-content p {
        margin: 0;
        font-size: 1em;
    }

    @media (max-width: 400px) {
        .post-summary {
            width: 100%; /* Full width on mobile */
        }
    }
</style>

<div class="post-container">
    <div class="post-summary">
        <div class="post-summary-image">
            <a href="{{ .Permalink }}">
                <img src="{{ .Params.image }}" alt="{{ .Title }}">
            <button>Claim Now</button>
            </a>
        </div>
        <div class="post-summary-content">
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <p>{{ .Summary }}</p>
        </div>
    </div>
</div>

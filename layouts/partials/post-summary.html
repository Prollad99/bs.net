<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="article">
                <a href="{{ .Permalink }}">
                    <h2 class="title">{{ .Title }}</h2>
                </a>
                <div class="row">
                    <div class="col-auto">
                        <div class="thumbnail">
                            <a href="{{ .Permalink }}">
                                <img src="{{ .Params.image }}" class="img-fluid" alt="{{ .Title }}">
                            </a>
                        </div>
                    </div>
                    <div class="col">
                        <div class="content">
                            <p>{{ .Summary }}</p>
                            <span class="post-meta">Published on {{ .Date }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

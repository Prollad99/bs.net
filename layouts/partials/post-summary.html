<div class="col-md-6">
<div class="article">
<a href="{{ .Permalink }}">
<h2 class="title">{{ .Title }}</h2>
</a>
<div class="thumbnail">
<a href="{{ .Permalink }}">
<img width="140" height="140" src="{{ .Params.image }}" class="attachment-post-thumbnail size-post-thumbnail wp-post-image" alt="{{ .Title }}" loading="lazy" decoding="async" title="{{ .Title }}">
</a>
</div>
<div class="content">
<p>{{ .Summary }}<br />
</p>
</div>
</div>
</div>
